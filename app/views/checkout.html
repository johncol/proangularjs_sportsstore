<h2>Your Cart</h2>

<div class="alert alert-warning" ng-show="emptyCart()">
	There are no product in your shopping cart
	<a href="#catalog" class="alert-link">Click here to return to the catalog</a>
</div>

<div ng-hide="emptyCart()">

	<table class="table">
		<thead>
			<tr>
				<th>Quantity</th>
				<th>Item</th>
				<th class="text-right">Price</th>
				<th class="text-right">Subtotal</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in cartData">
				<td class="text-center">{{item.count}}</td>
				<td class="text-lefet">{{item.name}}</td>
				<td class="text-right">{{item.price | currency}}</td>
				<td class="text-right">{{item.count * item.price | currency}}</td>
				<td class="text-center">
					<button class="btn btn-sm btn-warning" ng-click="removeProduct(item)">Remove</button>
				</td>
			</tr>
		</tbody>
		<tfoot>
			<td class="text-right" colspan="3">Total:</td>
			<td class="text-right">{{total() | currency}}</td>
			<td></td>
		</tfoot>
	</table>

	<div class="text-right">
		<a href="#catalog" class="btn btn-primary btn-sm">Continue Shopping</a>
		<a href="#placeorder" class="btn btn-primary btn-sm">Place order now</a>
	</div>

</div>
