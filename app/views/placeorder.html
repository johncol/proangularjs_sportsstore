<h2>Check out now</h2>
<p>Please enter your details, and we'll ship your goods right away!</p>

<div class="well">

	<form name="shippingForm" novalidate>

		<fieldset>
			<header>
				<h4>Ship to</h4>
			</header>
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" name="name" ng-model="data.shipping.name" ng-required="true">
				<span class="error" ng-show="shippingForm.name.$dirty && shippingForm.name.$error.required">Please enter a name</span>
			</div>
		</fieldset>

		<fieldset>
			<header>
				<h4>Address</h4>
			</header>
			<div class="form-group">
				<label>Street Address</label>
				<input type="text" class="form-control" name="street" ng-model="data.shipping.street" ng-required="true">
				<span class="error" ng-show="shippingForm.street.$dirty && shippingForm.street.$error.required">Please enter a street address</span>
			</div>
			<div class="form-group">
				<label>City</label>
				<input type="text" class="form-control" name="city" ng-model="data.shipping.city" ng-required="true">
				<span class="error" ng-show="shippingForm.city.$dirty && shippingForm.city.$error.required">Please enter a city</span>
			</div>
			<div class="form-group">
				<label>State</label>
				<input type="text" class="form-control" name="state" ng-model="data.shipping.state" ng-required="true">
				<span class="error" ng-show="shippingForm.state.$dirty && shippingForm.state.$error.required">Please enter a state</span>
			</div>
			<div class="form-group">
				<label>Zip</label>
				<input type="text" class="form-control" name="zip" ng-model="data.shipping.zip" ng-required="true">
				<span class="error" ng-show="shippingForm.zip.$dirty && shippingForm.zip.$error.required">Please enter a zip</span>
			</div>
			<div class="form-group">
				<label>Country</label>
				<input type="text" class="form-control" name="country" ng-model="data.shipping.country" ng-required="true">
				<span class="error" ng-show="shippingForm.country.$dirty && shippingForm.country.$error.required">Please enter a country</span>
			</div>
		</fieldset>

		<fieldset>
			<header>
				<h4>Options</h4>
			</header>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="giftwrap">
					Gift Wrap these items
				</label>
			</div>
		</fieldset>

		<div class="text-right">
			<button class="btn btn-primary" ng-disabled="shippingForm.$invalid" ng-click="sendOrder()">Complete Order</button>
		</div>

	</form>

</div>
