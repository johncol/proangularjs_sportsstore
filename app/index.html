<!doctype html>
<html class="no-js" ng-app="sportsStoreApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/custom.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="SportsStoreCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">

      <!-- Header -->
      <header class="header">
        <nav class="navbar navbar-inverse">
          <a href="#catalog" class="navbar-brand site-title">SPORTS STORE</a>
          <cart-summary />
        </nav>
      </header>
      <!-- End of Header -->

      <!-- Critical Error -->
      <div class="col-xs-12 alert alert-danger" ng-show="data.error">
        Error {{data.error.status}}. {{data.error.message}}
        <a href="#catalog">Click here to try again</a>
      </div>
      <!-- End of Critical Error -->
      
      <!-- Actual View -->
      <div ng-view="" ng-hide="data.error"></div>
      <!-- End of Actual View -->

      <!-- Footer -->
      <footer class="footer">
        <p>Pro AngularJS Test App</p>
      </footer>
      <!-- End of Footer -->

    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/catalog.js"></script>
        <script src="scripts/controllers/index.js"></script>
        <script src="scripts/controllers/sportsstore.js"></script>
        <script src="scripts/services/constants.js"></script>
        <script src="scripts/services/cssclassesconstants.js"></script>
        <script src="scripts/services/servicesurls.js"></script>
        <script src="scripts/filters/unique.js"></script>
        <script src="scripts/filters/range.js"></script>
        <script src="scripts/filters/pagecount.js"></script>
        <script src="scripts/directives/cartsummary.js"></script>
        <script src="scripts/services/cart.js"></script>
        <script src="scripts/controllers/checkout.js"></script>
        <script src="scripts/controllers/placeorder.js"></script>
        <script src="scripts/services/order.js"></script>
        <script src="scripts/controllers/complete.js"></script>
        <!-- endbuild -->
</body>
</html>
